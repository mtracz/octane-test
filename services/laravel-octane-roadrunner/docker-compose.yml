version: "3"

networks:
    traefik-octane-test-proxy:
        external: true
    laravel-octane-roadrunner-nginx-network:

services:
    nginx:
        image: nginx:alpine
        container_name: laravel-octane-roadrunner-nginx
        working_dir: /app
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.laravel-octane-roadrunner-nginx.rule=Host(`laravel-octane-roadrunner.local`)"
            - "traefik.http.routers.laravel-octane-roadrunner-nginx.entrypoints=http"
        networks:
            - traefik-octane-test-proxy
            - laravel-octane-roadrunner-nginx-network
        volumes:
            - ./:/app
            - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        expose:
            - 80

    laravel-octane-roadrunner-php-fpm-nginx:
        build:
            context: .
            dockerfile: ./docker/php-fpm/Dockerfile
        container_name: container-laravel-octane-roadrunner-php-fpm-nginx
        working_dir: /app
        tty: true
        networks:
            - laravel-octane-roadrunner-nginx-network
        expose:
            - 9000
        volumes:
            - ./:/app
            - ./docker/php-fpm/php-ini-overrides.ini:/usr/local/etc/php/conf.d/99-overrides.ini
